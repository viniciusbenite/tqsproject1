<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Air Quality Data</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Please, enter the location to get air quality data:</h1>
<form action="#" th:action="@{/}" th:object="${form}" method="post">
    <p>Country: <input type="text" th:field="*{country}" /></p>
    <p>State: <input type="text" th:field="*{state}" /></p>
    <p>City: <input type="text" th:field="*{city}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
